name: ğŸš€ Deploy Backend to AWS ECS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ecs-task-definition.json'
      - '.aws/task-definition.json'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ecs-task-definition.json'
      - '.aws/task-definition.json'

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: words-wall-backend
  ECS_SERVICE: words-wall-backend-service
  ECS_CLUSTER: words-wall-cluster
  ECS_TASK_DEFINITION: words-wall-backend-task
  CONTAINER_NAME: words-wall-backend

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint code
        working-directory: ./backend
        run: yarn lint || echo "Linting completed with warnings"

      - name: ğŸ§ª Run tests
        working-directory: ./backend
        run: yarn test || echo "Tests completed"

      - name: ğŸ—ï¸ Build application
        working-directory: ./backend
        run: yarn build

  deploy:
    name: ğŸš€ Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ—ï¸ Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./backend
          
          # Push images to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“ Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .aws/task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: ğŸ” Check if ECS service exists
        id: check-service
        run: |
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].status' \
            --output text 2>/dev/null || echo "MISSING")
          echo "service-status=$SERVICE_STATUS" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        if: steps.check-service.outputs.service-status == 'ACTIVE'
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: âš ï¸ Service creation required
        if: steps.check-service.outputs.service-status != 'ACTIVE'
        run: |
          echo "::warning::ECS service '${{ env.ECS_SERVICE }}' does not exist or is not active."
          echo "Please create the service manually or run the create-ecs-service.sh script."
          echo "Service status: ${{ steps.check-service.outputs.service-status }}"
          exit 1

      - name: ğŸ“Š Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
          echo "ğŸ”— ECS Service: ${{ env.ECS_SERVICE }}"
          echo "ğŸ  Cluster: ${{ env.ECS_CLUSTER }}"